<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="gameStyle.css">
    <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Song Guesser</title>
</head>
<body>
    <!-- inicio da logo -->
    <div class="logo">
        <!-- img logo -->
        <img src="/assets/logo.png" alt="logotipo do Song Guesser">
    </div>
    <!-- inicio da logo -->


    <!-- inÃ­cio classe da sala -->
    <div class="room">
        
        <!-- inicio de players -->
        <div id="players">
            
        </div>
        <!-- fim de players -->
        
        <!-- inicio de round -->
        <div id="round">
            <div id="word_box">
                
            </div>
            <p>Enter a song with the world WORD<p>

                <p id="timer">0</p>
            </div>
        </div>
        <!-- fim de round -->
        
        <!-- inicio de songsInfo -->
        <div id="songsInfo">
            
        </div>
        <!-- fim de songsInfo -->

    </div>
    <!-- final classe da sala -->
