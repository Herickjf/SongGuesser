    <!-- início do header -->
    <header>

        <!-- início do menu -->
        <div class="menu">
            <!-- botao de voltar ao inicio -->
            <a href="index">Home</a>
            <!-- botao que direciona a um tutorial em texto -->
            <a href="howToPlay">How To Play</a>
            <!-- botao que direciona a uma pagina que nos apresenta -->
            <a href="aboutUs">About Us</a>
        </div>
        <!-- fim do menu -->


        <!-- inicio da logo -->
        <div class="logo">
            <!-- img logo -->
            <img src="/SongGuesser/assets/logo.png" alt="logotipo do Song Guesser">
        </div>
        <!-- inicio da logo -->

    </header>
    <!-- final do header -->

    <!-- Inicio da area de Input -->
    <div class="content">
        <div id="input_box">
    
            <!-- Inicio da div para criar uma sala -->
            <div id="create-room">
                <h1>Creating room</h1>

                <!-- <div class="imageSelection_box">
                    <div class="user_image">
                        <div class="fa fa-pencil change_image"></div>
                    </div>
                </div> -->
                        
                <!-- Input do numero de rodadas -->
                <div class="input last_input">
                    <label for="rounds">Rounds:</label>
                    <input type="number" id="rounds" min="3" max="15" placeholder="3 - 15">
                </div>
                
                <!-- Escolher linguagem -->
                <div class="language">
                    <p>Language:</p>
                    <div class="imgs">
                        <img class="flag usa" src="/SongGuesser/assets/flags/eua.png" alt="US flag">
                        <img class="flag br" src="/SongGuesser/assets/flags/brasil.png" alt="Brasil flag">
                        <img class="flag es" src="/SongGuesser/assets/flags/spain.png" alt="Spain flag">
                    </div>
                </div>
                                
                <!-- Botao para criar a sala -->
                <div class="btns">
                    <button class="button" id="createRoom">Create room</button> 
                </div>
            </div>
            <!-- Fim da div para criar uma sala -->

            <div style="display: block; width: 2px; border-left: 2px solid rgba(143, 72, 213, 0.8); margin: 30px 0;"></div>

            <div id="show_players">
                <h1>Players (<span id="current_qtd">1</span>/20)</h1>
                <div class="create_players_box">
                    <div class="format_player_box">

                        <div class="imageSelection_box">
                            <div class="user_image">
                                <div class="fa fa-pencil change_image"></div>
                            </div>
                        </div>
                        
                        <div class="info">
                            <div class="input">
                                <input type="text" class="player_name_input" placeholder="Enter player name">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="btns">
                    <button class="button" id="addPlayer">Add player</button>
                    <button class="button" id="removeLastPlayer">Remove Last</button>
                </div>
            </div>
    
        </div>
        <!-- Fim da area de input -->
    </div>
     
    <script src="js/index2.js"></script>
